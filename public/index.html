<html>
<head>
  <meta charset="UTF-8">
  <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
  <!-- uncomment lines below to include extra p5 libraries -->
  <!--<script language="javascript" src="libraries/p5.dom.js"></script>-->
  <!--<script language="javascript" src="libraries/p5.sound.js"></script>-->
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script language="javascript" type="text/javascript" src="sketch.js"></script>
  <script language="javascript" type="text/javascript" src="main.js"></script>
  <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <!-- this line removes any default padding and style. you might only need one of these values set. -->
  <style> body {padding: 0; margin: 0;} </style>
</head>
<body>
  <ul class="pages">
    <li class="draw page">
      <div class="participants">
        <h3>Participants</h3>
      </div>
      <div class="colors">
        <div style="background-color: #ffffff" data-color="#ffffff" title="White"></div>
        <div style="background-color: #7f7f7f" data-color="#7f7f7f" title="Gray"></div>
        <div style="background-color: #000000" data-color="#000000" title="Black"></div>
        <div style="background-color: #edc12d" data-color="#edc12d" title="Mango"></div>
        <div style="background-color: #df5b16" data-color="#df5b16" title="Orange Red"></div>
        <div style="background-color: #d82d18" data-color="#d82d18" title="Red"></div>
        <div style="background-color: #55a436" data-color="#55a436" title="Dark Green"></div>
        <div style="background-color: #198ebf" data-color="#198ebf" title="Dark Blue"></div>
        <div style="background-color: #692282" data-color="#692282" title="Dark Purple"></div>
        <div style="background-color: #71174c" data-color="#71174c" title="Maroon"></div>
        <div style="background-color: #441e14" data-color="#441e14" title="Brown"></div>
      </div>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
  </ul>
</body>
</html>
